<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <!-- CSS -->
  </head>
  
  <body>
    조건부 렌더링을 위한 v-if 연습
    <hr />
    <div id="app">
      <p v-if="season">여름이 좋아</p>
      <p v-else>겨울이 맘에 들어</p>

      
          <button @click="season = !season" >결과 바꾸기
           
          </button>
        
      
      <!-- 조건 반복 렌더링을 할때 유용한 특수 html tag -->
      <template v-if="season">
        <p>옵입기 편해</p>
        <p>벌레가 ㅠ</p>
      </template>
      <template v-else>
        <p>벌레 안녕</p>
        <p>패션피플~</p>
      </template>
      <br />
      <span v-show="season">
        <p>야 여름이다~~ 쑤아리질러</p>
      </span>
      <!-- v-if, v-show의 차이-->
       <p v-if="season">여름 만세 - false인 경우 코드가 제거</p>
       <p v-show="season">여름 만세 -false인 경우 display:none</p>
       <hr>
       <label><input type="checkbox" v-model="myVisiable" />체크 박스 표시 </label>
       <p v-if="myVisiable">check on</p>
       <p v-else>check off</p>
      <!-- count 값에 따른 조건부 랜더링-->
       <p v-if="count === 10">{{ count }}번 클릭 버튼 비활성화</p>
       <p v-else-if="count >= 1 ">현재 클릭 횟수 : {{ count }}</p>
       <p v-else>버튼을 클릭 하세요</p>
       <button v-bind:disabled="count === 10" @click="addFunc">숫자 늘림</button>
    </div>

    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            season: true, // true(여름), false(겨울)
            myVisiable: false, // checkbox 상태 초기화
            count: 0,
          };
        },
        methods: {
          addFunc() {
            this.count++;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
